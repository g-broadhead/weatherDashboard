<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./reset.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Weather Dashboard</title>
</head>
<body>
<nav class="navbar navbar-bg m-1 p-3">Weather Dashboard</nav>

<main class="container-fluid m-1 p-3">
  <div class="row">
    <div class="col-sm-4">
      <div class="card" id="card">
        <div class="search" id="search">
          <input type="text" class="search-bar" id="search-bar" placeholder="City name">
          <button class="btn btn-primary" id="searchButton">Search</button>
        </div>
        <div class="card">
          <ul id="history"></ul>
        </div>
      </div>
    </div>

    <div class="col-sm-8">
      <div class="weather" id="weather">
        <h2 class="city" id="city">Weather in </h2>
        <h1 class="temp" id="temp">Â°F</h1>
        <div class="flex">
          <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" id="icon" />
          <div class="description" id="description"></div>
        </div>
        <div class="humidity" id="humidity">Humidity:</div>
        <div class="wind" id="wind">Wind speed: mph</div>
      </div>
    </div>
  </div>
  <div id="forecasts" class="d-flex flex-wrap">

  </div>
</main>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
